<div class="container-fluid">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidenav-collapse-main"
    aria-controls="sidenav-main" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand pt-0" [routerLink]="['/dashboard']">
    <img src="../../../assets/img/logo.png" class="navbar-brand-img" alt="...">
  </a>
  <ul class="nav align-items-center d-md-none">
    <li class="nav-item dropdown">
      <a class="nav-link" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="media align-items-center">
          <span class="avatar avatar-sm rounded-circle">
            <img alt="Image placeholder" class="logo-main" src="../../../assets/img/logo.png">
          </span>
        </div>
      </a>
      <div class="dropdown-menu dropdown-menu-arrow dropdown-menu-right">
        <div class=" dropdown-header noti-title">
          <h6 class="text-overflow m-0">Welcome!</h6>
        </div>
        <a href="#!" class="dropdown-item">
          <i class="ni ni-user-run"></i>
          <span>Logout</span>
        </a>
      </div>
    </li>
  </ul>
  <div class="collapse navbar-collapse" id="sidenav-collapse-main">
    <div class="navbar-collapse-header d-md-none">
      <div class="row">
        <div class="col-6 collapse-brand">
          <a [routerLink]="['/dashboard']">
            <img class="logo-main" src="../../../assets/img/logo.png">
          </a>
        </div>
        <div class="col-6 collapse-close">
          <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#sidenav-collapse-main"
            aria-controls="sidenav-main" aria-expanded="false" aria-label="Toggle sidenav">
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
    </div>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/dashboard']" routerLinkActive="active">
          <i class="fas fa-home"></i> Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/announcements']" routerLinkActive="active">
          <i class="fas fa-bullhorn"></i> Announcements
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/reports']" routerLinkActive="active">
          <i class="fas fa-info-circle"></i> Reports
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/livefeed']" routerLinkActive="active">
          <i class="fas fa-globe"></i> Live Data
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/tracer']" routerLinkActive="active">
          <i class="fas fa-broadcast-tower"></i> Tracer
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/settings']" routerLinkActive="active">
          <i class="fas fa-cogs"></i> Settings
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" (click)="logoutDashboard()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </li>
      <li class="nav-item">
        <a class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/BehaleApp"><img
            src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy us a coffee"><span
            style="margin-left:15px;font-size:19px !important;">Buy us a coffee</span></a>
      </li>
    </ul>
  </div>
</div>
