<div class="login-container">
  <app-loader></app-loader>
  <div class="container pb-2">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card border-0">
          <div class="text-center">
            <img src="../../../assets/img/logo.png" alt="">
            <h5 class="m-0">BeHale Health Admin Dashboard</h5>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <form role="form" [formGroup]="loginForm">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" formControlName="email" placeholder="Email" type="email">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" formControlName="password" placeholder="Password" type="password">
                </div>
              </div>
              <div class="text-center">
                <button type="button" class="btn my-2" [disabled]="!loginForm.valid" (click)="loginDashboard()" >Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
