<nav class="navbar navbar-vertical fixed-left navbar-expand-md navbar-light bg-white" id="sidenav-main">
    <app-sidenav></app-sidenav>
</nav>
<div class="main-content">
    <app-navbar></app-navbar>
    <div class="container-fluid">
        <div class="lf-main default-container">
            <div class="lf-top"></div>
            <div class="lf-bot">
                <div class="d-flex justify-content-between">
                    <div class="lf-search">
                        <div class="form-group">
                            <input type="text" class="form-control" [(ngModel)]="searchCountry" name="search" id="search"
                                placeholder="Search Country">
                        </div>
                    </div>
                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="pills-data-tab" data-toggle="pill" href="#pills-data"
                                role="tab" aria-controls="pills-data" aria-selected="true"><i class="fas fa-table"></i>
                                Data</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-map-tab" data-toggle="pill" href="#pills-map" role="tab"
                                aria-controls="pills-map" aria-selected="false"><i class="fas fa-globe"></i> Map</a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-data" role="tabpanel"
                        aria-labelledby="pills-data-tab">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Country</th>
                                    <th class="text-center">Cases</th>
                                    <th class="text-center">Today</th>
                                    <th class="text-center">Active</th>
                                    <th class="text-center">Deaths</th>
                                    <th class="text-center">Today</th>
                                    <th class="text-center">Recovered</th>
                                    <th class="text-center">Critical</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of vAllData | filter: searchCountry">
                                    <td>{{data?.country}}</td>
                                    <td class="text-center">{{data?.cases}}</td>
                                    <td class="text-center">{{data?.todayCases}}</td>
                                    <td class="text-center">{{data?.active}}</td>
                                    <td class="text-center">{{data?.deaths}}</td>
                                    <td class="text-center">{{data?.todayDeaths}}</td>
                                    <td class="text-center">{{data?.recovered}}</td>
                                    <td class="text-center">{{data?.critical}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="pills-map" role="tabpanel" aria-labelledby="pills-map-tab">
                        <iframe src="https://www.covidvisualizer.com" allowfullscreen width="100%" height="600px"
                            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                            title="TrackCorona"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
